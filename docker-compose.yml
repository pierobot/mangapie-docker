version: '2'
services:
    db:
        container_name: mangapie.mariadb
        image: yobasystems/alpine-mariadb
        environment:
            MYSQL_ROOT_PASSWORD: toor
            MYSQL_DATABASE: mangapie
            MYSQL_USER: mangapie
            MYSQL_PASSWORD: secret
        ports:
            - "33306:3306"
        volumes:
            - ./mysql:/var/lib/mysql
        restart: always

    web:
        container_name: mangapie.nginx
        image: nginx:alpine
        ports:
            - "443:443"
        volumes:
            - ./www/mangapie:/var/www/mangapie
            - ./nginx/log:/var/log/nginx
            - ./nginx/certs:/etc/nginx/certs
            - ./nginx/conf.d/mangapie.conf:/etc/nginx/conf.d/mangapie.conf
        restart: always
        depends_on:
            - php
    php:
        container_name: mangapie.php7-fpm
        volumes:
            # php config
            - ./php-fpm/php-fpm.conf:/usr/local/etc/php-fpm.conf
            - ./php-fpm/php-fpm.d/www.conf:/etc/php-fpm.d/www.conf
            # mangapie
            - ./www/mangapie:/var/www/mangapie
            - ./mangapie-init.sh:/var/www/mangapie/mangapie-init.sh
            - ./mangapie-update.sh:/var/www/mangapie/mangapie-update.sh
            # Add your manga dirs here
            - ./manga/manga:/manga
        depends_on:
            - db
        build:
            context: .
            dockerfile: mangapie.php7-fpm.Dockerfile
        ports:
            - "9000:9000"
        restart: always
